<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute;width:0;height:0;overflow:hidden" aria-hidden="true" focusable="false">
  <!-- Approximation of the CodePen displacement-map glass filters.
       Keeps the same filter IDs: #switcher and #toggler. -->

  <filter id="switcher" x="-25%" y="-25%" width="150%" height="150%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="0.6" result="blur"/>
    <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="2" seed="2" result="noise"/>
    <feDisplacementMap in="blur" in2="noise" scale="12" xChannelSelector="R" yChannelSelector="G" result="displaced"/>
    <feComposite in="displaced" in2="SourceGraphic" operator="atop"/>
  </filter>

  <filter id="toggler" x="-25%" y="-25%" width="150%" height="150%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="0.25" result="blur"/>
    <feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="1" seed="7" result="noise"/>
    <feDisplacementMap in="blur" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G" result="displaced"/>
    <feComposite in="displaced" in2="SourceGraphic" operator="atop"/>
  </filter>
</svg>